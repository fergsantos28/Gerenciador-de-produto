
<div class="action-container">
    <a mat-raised-button color="primary" [routerLink]="['/create-product']">Criar produto</a>
</div>

   
  @for (product of products(); track product.id) {
    @defer (on immediate) {
      
        <app-card class="item-container" [product]="product" (edit)="onEdit(product)" (delete)="onDelete(product)"></app-card>
    }


    }
    @empty {
        @defer (on immediate) {
        <app-no-item></app-no-item> 
        }      
}
